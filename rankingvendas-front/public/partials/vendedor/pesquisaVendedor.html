<div class="page-header text-center">
	<h2 class="well">Vendedor</h2>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="form-group">
			<label>Código</label>
			<input name="url" class="form-control" mask="99999" ng-model="vendedor.idVendedor">
		</div>
		<div class="form-group">
			<label>Nome</label>
			<input name="titulo" class="form-control" ng-model="vendedor.nome">  
			<span ng-show="formulario.$submitted && formulario.nome.$error.maxlength" 
				class="form-control alert-danger">
				No máximo 120 caracteres!
			</span>
		</div>
		<button type="submit" class="btn btn-info" ng-click="pesquisar()">
			Consultar
		</button>
		<a href="/vendedor/novo" meu-focus class="btn btn-success">Novo</a>
		<a href="/ranking" meu-focus class="btn btn-warning">Voltar</a>
		<hr>
	</div>
</form>
<div class="table-responsive">
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th style="text-align: center;">Código</th>
				<th style="text-align: center;">Nome</th> 
				<th style="text-align: center;">Telefone</th>
				<th style="text-align: center;"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="vendedor in consulta">
				<td>{{ vendedor.idVendedor }}</td>
				<td>{{ vendedor.nome }}</td>
				<td style="text-align: center;">{{ vendedor.telefone }}</td>
				<td width="3%" style="text-align: center;">
					<a href="/venda/editar/{{venda.idVenda}}">
						<img src="/img/edit_1.png" alt="Editar venda" height="16" width="16">
					</a> 
				</td>
			</tr>
		</tbody>
	</table>
</div>
