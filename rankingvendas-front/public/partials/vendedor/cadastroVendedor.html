<div class="page-header text-center">
	<h2 class="well">{{tituloTela}} de vendedor</h2>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="cadastrar()">
	<div class="col-md-6 col-md-offset-3">
		<div class="form-group">
			<label>Nome</label>
			<input name="titulo" class="form-control" ng-model="vendedor.nome" required>  

			<span ng-show = "formulario.$submitted && formulario.nome.$error.required"
				class="form-control alert-danger">
				Nome obrigatório
			</span>
			<span ng-show="formulario.$submitted && formulario.nome.$error.maxlength" 
				class="form-control alert-danger">
				No máximo 120 caracteres!
			</span>
		</div>
		<div class="form-group">
			<label>Tefefone</label>
			<input name="url" class="form-control" mask="(99) 9?9999-9999" ng-model="vendedor.telefone" required>
		</div>
		<button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
			Salvar
		</button>
			<a href="/vendedor/pesquisar" meu-focus class="btn btn-warning">Voltar</a>
		<hr>
	</div>
</form>
